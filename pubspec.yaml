name: lencana_barista
description: A Flutter application for barista attendance management.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.31.0
  firebase_auth: ^4.2.5
  cloud_firestore: ^4.9.3
  firebase_messaging: ^14.4.3
  google_maps_flutter: ^2.2.5
  provider: ^6.0.5
  camera: ^0.10.5+6
  cupertino_icons: ^1.0.5
  permission_handler: ^11.1.0
  firebase_analytics: ^10.7.4
  intl: ^0.17.0
  geolocator: ^10.1.0
  geocoding: ^3.0.0
  shared_preferences: ^2.2.1
  path_provider: ^2.1.3
  http: ^1.2.1
  local_auth: ^2.2.0
  firebase_storage: ^11.5.1
  firebase_app_check: ^0.2.1+5
  analog_clock: ^0.1.1
  url_launcher: ^6.2.2
  ntp: ^2.0.0
  connectivity_plus: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/STORIA PERINTIS.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
