plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
    id 'dev.flutter.flutter-gradle-plugin'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.lencana_barista"
    compileSdk = 34

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Konsisten dengan Kotlin
        targetCompatibility = JavaVersion.VERSION_17 // Konsisten dengan Kotlin
    }

    kotlinOptions {
        jvmTarget = "17" // Konsisten dengan Java
    }

    defaultConfig {
        applicationId = "com.example.lencana_barista"
        minSdk = 23
        targetSdk = 34
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName

        // Tambahkan ini untuk Firebase Messaging
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true // Aktifkan pengurangan kode yang tidak digunakan
            shrinkResources true // Aktifkan penghapusan sumber daya yang tidak digunakan
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // signingConfig signingConfigs.debug // Hapus atau komentar jika tidak ada signingConfig untuk debug
        }
    }

    // Tambahkan ini untuk Firebase Messaging
    packagingOptions {
        exclude 'META-INF/proguard/androidx-annotations.pro'
        exclude 'META-INF/proguard/androidx-annotation.pro'
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.1.1')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-storage'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-appcheck'

    // Tambahkan ini untuk Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // Tambahkan ini untuk MultiDex
    implementation 'androidx.multidex:multidex:2.0.1'
}

apply plugin: 'com.google.gms.google-services'
